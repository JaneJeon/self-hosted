name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          prune-cache: false
      - name: Setup Python
        run: uv python install
      - name: Install Python dependencies
        run: uv sync --all-extras --dev
      - name: Lint
        run: make lint-py
      - name: Test
        run: make test
