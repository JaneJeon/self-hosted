name: Secrets Scan

on: [pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # No need to pull in submodules for scanning
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Scan with Trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
