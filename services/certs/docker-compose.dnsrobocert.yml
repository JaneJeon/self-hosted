version: '3'

services:
  dnsrobocert:
    image: adferrand/dnsrobocert:3.19.0
    container_name: dnsrobocert
    restart: unless-stopped
    networks:
      - private
    volumes:
      - ./volumes/certs:/etc/letsencrypt
      - ./services/certs/config.yml:/etc/dnsrobocert/config.yml:ro
    environment:
      CLOUDFLARE_CERT_API_TOKEN: ${CLOUDFLARE_CERT_API_TOKEN}
      ACME_EMAIL: ${SMTP_SENDER}

networks:
  private:
    external: true
