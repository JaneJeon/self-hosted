acme:
  email_account: contact@janejeon.dev

profiles:
  - name: cloudflare
    provider: cloudflare
    provider_options:
      auth_token: ${CLOUDFLARE_CERT_API_TOKEN}

certificates:
  - domains:
      - nariahn.com
    profile: cloudflare
    deploy_hook: &chmod chmod -R 755 /etc/letsencrypt/live
  - domains:
      - janejeon.dev
    profile: cloudflare
    deploy_hook: *chmod
  - domains:
      - '*.janejeon.com'
    profile: cloudflare
    name: homelab-wildcard
    deploy_hook: *chmod
