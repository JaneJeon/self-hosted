version: '3'

services:
  authelia:
    image: authelia/authelia:4
    container_name: authelia
    restart: unless-stopped
    command: --config /mnt/config.yml
    networks:
      - public
      - private
    volumes:
      - ./config/sso-proxy/config.yml:/mnt/config.yml:ro
      - ./volumes/authelia:/mnt
    environment:
      AUTHELIA_JWT_SECRET: ${AUTHELIA_JWT_SECRET}
      AUTHELIA_SESSION_SECRET: ${AUTHELIA_SESSION_SECRET}
      AUTHELIA_NOTIFIER_SMTP_PASSWORD: ${SENDGRID_API_KEY}
      AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET: ${AUTHELIA_OIDC_HMAC_SECRET}
      AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY_FILE: /mnt/key.pem
      TZ: America/New_York
    labels:
      traefik.enable: 'true'
      traefik.http.routers.authelia.tls: 'true'
      traefik.http.routers.authelia.rule: Host(`auth.janejeon.com`)
      traefik.http.services.authelia.loadbalancer.server.port: 9091
      com.centurylinklabs.watchtower.enable: 'true'
      com.centurylinklabs.watchtower.depends-on: mysql,redis
      flame.type: application
      flame.name: Authelia
      flame.url: auth.janejeon.com
      flame.icon: lock-open-check-outline

networks:
  public:
    external: true
  private:
    external: true
