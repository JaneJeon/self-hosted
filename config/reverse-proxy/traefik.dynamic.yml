http:
  middlewares:
    floc:
      headers:
        customResponseHeaders:
          Permissions-Policy: interest-cohort=()
    gzip:
      compress: {}
    no-www: # stripping https://www.blah -> https://blah
      redirectregex:
        regex: ^(?:https)?://(?:www\.)?(.+)
        replacement: https://${1}
        permanent: true
